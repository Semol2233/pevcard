{% extends 'base.html' %}


{% block content %}
     <div class="bgdcdjc">

    
<div class="container dcdscdsc  card col-sm-5 shadow-lg p-3 mb-5 bg-white rounded">
    <form method="POST">
        {% csrf_token %}
        
        {% if fail %}
           <p class="text-danger"><strong>User name or password wrong</strong></p>
        {% endif %}
        <div class="form-group">
            <label for="user">UserName</label>
            <input type="text" name="username" id="user" class="form-control" placeholder="Enter Name...">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="******">
        </div>
        <input type="submit" class="btn btn-success" value="Login">
    </form>
</div>
</div>

<style>

@media (max-width: 480px) {
    .dcdscdsc {
     
    
        margin-top: 100px;
 
       
    }
}

@media (max-width: 1320px) {
    .dcdscdsc {
     
    
        margin-top: 200px;
 
       
    }
}

@media (max-width: 1920px) {
    .dcdscdsc {
     
    
        margin-top: 300px;
    }
}

@media (max-width: 1600px) {
    .dcdscdsc {
     
    
        margin-top: 200px;
 
       
    }
}



</style>

{% endblock content %}
